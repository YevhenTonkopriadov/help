<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IT-help MKIP</title>
</head>
<body>
    <table>
        <tr th:each="task:${tasksList}">
            <td th:text="${task.id}"/>
            <td th:text="${task.typeOfProblem.displayValue}"/>
            <td th:text="${task.descriptionOfProblem}"/>
            <td th:text="${task.dataOfGenerationTask}"/>
            <td th:text="${task.master}"/>
        </tr>
    </table>
</body>
</html>
